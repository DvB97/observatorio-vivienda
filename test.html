<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  display: flex;
  flex-direction: column;
}

.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
}

.footer {
  background-color: gray;
  color: white;
  text-align: center;
  padding: 7px;
}

    </style>
  <div class="wrapper">
    <header>
      <h1>Header Content</h1>
    </header>
    <main>
      <p>Main content goes here.</p>
    </main>
    <footer class="footer">
      Footer content
    </footer>
  </div>
</body>
</html>
